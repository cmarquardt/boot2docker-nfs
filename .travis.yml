language: bash
sudo: required
services:
  - docker
script:
  - docker build -t marq/boot2docker-nfs .
  - docker run --rm marq/boot2docker-nfs > boot2docker-nfs.iso
after_script:
  - docker --version
  - docker images
  - ls -l *.iso
deploy:
  provider: releases
  api_key:
    secure: 
  file: boot2docker-nfs.iso
  skip_cleanup: true
  on:
    tags: true
    repo: cmarquardt/boot2docker-nfs
